<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/css/_global.css" />
        <link rel="stylesheet" href="../assets/css/_constants.css" />
        <link rel="stylesheet" href="../assets/css/styles.css" />
        <link rel="stylesheet" href="../assets/css/_fonts.css" />
        <title>Настройки</title>
    </head>
    <body>
        <header class="header">
            <img class="header__logo image" src="../assets/svgs/logo.svg" alt="logo" />
            <img class="image" src="../assets/svgs/exit.svg" alt="exit" />
        </header>
        <section class="place">
            <aside id="navigation" class="navigation"></aside>
            <section class="main__place">
                <h1 class="place__location__title">Настройки / Локации</h1>
                <section class="place__location">
                    <div id="settings__types" class="place__location__types"></div>
                </section>
                <h1 style="margin-top: 20px" class="place__location__title">
                    Настройка полей таблицы
                </h1>
                <section id="place__table" class="place__table"></section>
                <button id="place__additional__create" class="place__additional__create">
                    + Создать локацию
                </button>
            </section>
        </section>
        <footer class="settings__footer">
            <div class="popup__container__block__buttons__create">
                <img src="../assets/svgs/save.svg" alt="save" />
                <p class="popup__container__block__buttons__create__text">Сохранить</p>
            </div>
            <div id="remove" class="popup__container__block__buttons__remove">
                <p class="popup__container__block__buttons__remove__text">Отменить</p>
            </div>
        </footer>
        <script src="../js/_constants.js"></script>
        <script src="../js/index.js"></script>
        <script src="../js/map.js"></script>
    </body>
</html>
